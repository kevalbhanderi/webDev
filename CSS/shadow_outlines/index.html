<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
    
    <style>
        .box {
            border: 2px solid black;
            padding: 30px;
            box-shadow: 5px 15px 15px #8e6363;
        }

        .text-element {
            text-shadow:  2px 2px 4px #81de7e;
            outline: 2px solid black;
            border: 2px solid red;
            outline-offset: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="box">This is a box</div>

    <p class="text-element">
        Lorem ipsum dolor   text-shadow:  2px 2px 4px #ffffff;sit amet consectetur adipisicing elit. Doloremque excepturi quasi vitae ratione voluptate iste similique! Voluptatibus deleniti obcaecati esse sunt fuga officiis iste magni alias, ut, incidunt libero minima!
    </p>
</body>
</html>
