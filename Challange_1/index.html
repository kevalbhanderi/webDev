<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media Player</title>
</head>
<body>

    <head>
        <h1>HTML Media Player</h1>
    </head>

    <main>
        <div>
            <h2>Video List</h2>
        </div>
        <ol type="I">
            <li><video src="1.mp4" controls loop height="160"></video></li>
            <li><video src="2.mp4" controls loop height="160"></video></li>
            <li><video src="3.mp4" controls loop height="160"></video></li>
            <li><video src="4.mp4" controls loop height="160"></video></li>
            <li><video src="5.mp4" controls loop height="160"></video></li>
            <li><video src="6.mp4" controls loop height="160"></video></li>
        </ol>
        <hr>
        <div>
            <h2>Audio List</h2>
        </div>
        <ol type="I">
            <li><audio src="1.mp3" controls loop></audio></li>
            <li><audio src="2.mp3" controls loop></audio></li>
            <li><audio src="3.mp3" controls loop></audio></li>
            <li><audio src="4.mp3" controls loop></audio></li>
            <li><audio src="5.mp3" controls loop></audio></li>
            <li><audio src="6.mp3" controls loop></audio></li>
        </ol>
    </main>

</body>
</html>
