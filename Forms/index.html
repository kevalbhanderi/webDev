<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Fill the Form</h1>

    <div>
        <label for="username">Username : </label>
        <input type="text" id="username" placeholder="Enter your username" name="username" autofocus>
    </div>

    <div>
        <label for="gender">Gender : </label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender"> 
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
    </div>

    <div>
        <input type="checkbox" name="subscribe" id="subscribe">
        <label for="subscribe">Subscribe to news letter</label>
    </div>

    <div>
        <label for="comment">Description : </label><br>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
    </div>

    <div>
        <select name="car" id="">
            <option value="lamborghini">Lamborghini</option>
            <option value="g-wagon">G-Wagon</option>
            <option value="mercedes">Mercedes</option>
        </select>
    </div>
    
    <hr>

    <form action="backend.py">
        <label for="name">Name : </label>
        <div>
            <input type="text" name="name">
        </div>
        <br>
        <div>
            Role : <input type="text" name="role">
        </div>
        <br>
        <div>
            Email : <input type="email" name="emial">
        </div>
        <br>
        <div>
            <input type="date" name="date">
        </div>
        <br>
        <div>
            Number : <input type="number" name="number">
        </div>
        <br>
        <div>
            Subject : English <input type="checkbox" name="english"> Gujarati <input type="checkbox" name="gujarati" checked> Hindi <input type="checkbox" name="hindi">
        </div>
        <br>
        <div>
            Gender : Male <input type="radio" name="gender"> Female <input type="radio" name="gender">
        </div>
        <br>
        <div>
            Description : <textarea name="text" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car :</label>
            <select name="MyCar" id="car">
                <option value="Lamborghini">Lamborghini</option>
                <option value="G-wagon">G-wagon</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </div>        
    </form>
</body>
</html>
