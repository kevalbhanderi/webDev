<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio and Media Elemets</title>
</head>
<body>
    <video src="video.mp4" height="400" controls loop muted poster="image.jpg"></video>

    <audio src="sachin.mp3" controls loop muted autoplay></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="blue" />
    </svg>

    <img src="img.svg" alt="My svg Image">

    <iframe src="https://www.codewithharry.com/tutorial/html-iframes" width="444" height="333"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=64d5jOzfcytIIvfR&amp;start=798" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
