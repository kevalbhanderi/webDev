<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow and outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 35px;
            box-shadow: 5px 15px 5px #888888;
        }

        .text-shadow {
            text-shadow: 3px 4px 3px #0a6033;
            outline: 2px solid red;
            border: 2px solid green;
            /* outline-offset: 10px; */
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        This is a Box
    </div>

    <p class="text-shadow">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio repellendus dignissimos fugiat, sequi mollitia ducimus ipsum accusamus quae provident incidunt consequuntur sint corporis perferendis, vel eius, nulla eaque doloribus? Exercitationem?
    </p>
</body>
</html>
