<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="350" src="image.jpg" alt="">
    <!-- <img src="image1.jpg" alt="Lion Image"> -->
    <br><br>

    <table>
        <caption>Employee Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Keval</td>
                <td>25</td>
                <td>JavaScript</td>
            </tr>
            <tr>
                <td>Raj</td>
                <td>25</td>
                <td>Python</td>
            </tr>
            <tr>
                <td colspan="2">Jay</td>
                <td>Python</td>
            </tr>
            <tr>
                <td>Ajay</td>
                <td>20</td>
                <td rowspan="2">Node</td>
            </tr>
            <tr>
                <td>Harsh</td>
                <td>22</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Footer</td>
                <td>Footer</td>
            </tr>
        </tfoot>
    </table>

    <br><br>

    <ul type="square">
        <li>Keval</li>
        <li>Raj</li>
        <li>Jay</li>
    </ul>
    <ol type="I">
        <li>Keval</li>
        <li>Raj</li>
        <li>Jay</li>
    </ol>
</body>

</html>
