<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        .img1 {
            width: 500px;
            /* filter: blur(3px); */
            filter: brightness(150%) contrast(150%);
        }

        .img2 {
            /* filter: invert(1); */
            filter: opacity(0.4);
        }

        .img3 {
            /* filter: grayscale(100%); */
            filter: sepia(100%);
        }

    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://images.pexels.com/photos/2064827/pexels-photo-2064827.jpeg" alt="">

        <img class="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTnBNJLOlLi8VptP6U7EdIIhN7RRoLOXFGaQ&s" alt="">
        <img class="img3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4DJcrKr4C5XH9YrPSfYLN9xq6CQaUtyamnw&s" alt="">
    </div>
</body>
</html>
